# Render.com Deployment Configuration
# Project: Aimak Akshamy - City Newspaper Platform
# Version: 1.0.0

services:
  # ==========================================
  # DATABASE: PostgreSQL 15
  # ==========================================
  - type: pserv
    name: aimak-postgres
    plan: free
    databaseName: aimak_db
    databaseUser: aimak_user
    ipAllowList: []
    # Регион (выберите ближайший к Казахстану)
    region: frankfurt

  # ==========================================
  # CACHE: Redis 7
  # ==========================================
  - type: redis
    name: aimak-redis
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru
    region: frankfurt

  # ==========================================
  # BACKEND: NestJS API
  # ==========================================
  - type: web
    name: aimak-api
    runtime: node
    plan: free
    region: frankfurt

    # Build настройки
    buildCommand: |
      cd apps/api &&
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm prisma generate &&
      pnpm build

    # Start настройки
    startCommand: |
      cd apps/api &&
      pnpm prisma migrate deploy &&
      pnpm start:prod

    # Health check
    healthCheckPath: /api/health

    # Auto-deploy настройки
    autoDeploy: true

    # Environment Variables
    envVars:
      # Node Environment
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 4000

      # Database Connection
      - key: DATABASE_URL
        fromDatabase:
          name: aimak-postgres
          property: connectionString

      # Redis Connection
      - key: REDIS_URL
        fromService:
          name: aimak-redis
          type: redis
          property: connectionString

      - key: REDIS_HOST
        fromService:
          name: aimak-redis
          type: redis
          property: host

      - key: REDIS_PORT
        fromService:
          name: aimak-redis
          type: redis
          property: port

      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
        sync: false

      - key: JWT_EXPIRES_IN
        value: 15m

      - key: JWT_REFRESH_SECRET
        generateValue: true
        sync: false

      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

      # CORS Configuration
      - key: FRONTEND_URL
        fromService:
          name: aimak-web
          type: web
          property: host

      # AI API Keys (добавить вручную в Render Dashboard)
      - key: GEMINI_API_KEY
        sync: false

      - key: OPENAI_API_KEY
        sync: false

      # File Storage (MinIO/S3 - добавить позже)
      - key: S3_ENDPOINT
        sync: false

      - key: S3_ACCESS_KEY
        sync: false

      - key: S3_SECRET_KEY
        sync: false

      - key: S3_BUCKET
        value: aimak-media

      # External Services
      - key: KASPI_API_KEY
        sync: false

      - key: EGOV_CLIENT_ID
        sync: false

      # Email Service (SendGrid/AWS SES)
      - key: SMTP_HOST
        sync: false

      - key: SMTP_PORT
        value: 587

      - key: SMTP_USER
        sync: false

      - key: SMTP_PASSWORD
        sync: false

      # Analytics
      - key: GA_MEASUREMENT_ID
        sync: false

      - key: YANDEX_METRIKA_ID
        sync: false

  # ==========================================
  # FRONTEND: Next.js 14
  # ==========================================
  - type: web
    name: aimak-web
    runtime: node
    plan: free
    region: frankfurt

    # Build Command
    buildCommand: |
      cd apps/web &&
      corepack enable &&
      pnpm install --frozen-lockfile &&
      pnpm build

    # Start Command
    startCommand: cd apps/web && pnpm start

    # Health check
    healthCheckPath: /

    # Auto-deploy
    autoDeploy: true

    # Environment Variables
    envVars:
      # Node Environment
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 3000

      # API Connection
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: aimak-api
          type: web
          property: host

      - key: API_URL
        fromService:
          name: aimak-api
          type: web
          property: host

      # App Configuration
      - key: NEXT_PUBLIC_APP_NAME
        value: Аймақ ақшамы

      - key: NEXT_PUBLIC_APP_NAME_EN
        value: Aimak Akshamy

      - key: NEXT_PUBLIC_APP_DESCRIPTION
        value: Қалалық газет - City Newspaper

      - key: NEXT_PUBLIC_DEFAULT_LANGUAGE
        value: kz

      - key: NEXT_PUBLIC_SUPPORTED_LANGUAGES
        value: kz,ru

      # SEO Configuration
      - key: NEXT_PUBLIC_SITE_URL
        fromService:
          name: aimak-web
          type: web
          property: host

      - key: NEXT_PUBLIC_SITE_NAME
        value: aimak.kz

      # Analytics (Public)
      - key: NEXT_PUBLIC_GA_ID
        sync: false

      - key: NEXT_PUBLIC_YANDEX_METRIKA_ID
        sync: false

      # CDN Configuration
      - key: NEXT_PUBLIC_CDN_URL
        sync: false

      # Feature Flags
      - key: NEXT_PUBLIC_ENABLE_COMMENTS
        value: true

      - key: NEXT_PUBLIC_ENABLE_DARK_MODE
        value: true

      - key: NEXT_PUBLIC_ENABLE_PWA
        value: true

